name: GlitchcorePlugin
version: '1.0-RELEASE'
main: com.tapocheck103.glitchcorePlugin.GlitchcorePlugin
api-version: '1.21'
commands:
  glitch:
    description: Управление аномалиями Glitchcore
    usage: /glitch <fakenick|blocklag|toolfail|phantomdamage|screeneffect|random|reload>
    aliases: [gl]
    permission: glitchcore.use
permissions:
  glitchcore.use:
    description: Доступ к команде /glitch
    default: op
  glitchcore.reload:
    description: Перезагрузка конфига
    default: op

